<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-crayfish</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>

<body>
    <h1>QR-crayfish</h1>
    <form method="post" id="qrForm">
        {% csrf_token %}
        <input type="text" id="data" name="data" placeholder="Введите ссылку" required>
        <input type="hidden" id="submitted" name="submitted" value="true">
        <button type="submit" id="showModalBtn">Сгенерировать QR</button>
    </form>

    {% include 'app/modal.html' %}
</body>

</html>
